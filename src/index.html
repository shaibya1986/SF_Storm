<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SFStrom</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script>
      if(sessionStorage.getItem("AccToken")==null){
        if (window.location.hash) {
          var apiVersion = 'v42.0';
            var message = decodeURIComponent(window.location.hash.substr(1)),
            params = message.split('&'),
            response = {};
            
            params.forEach(function (param) {
                var splitter = param.split('=');
                response[splitter[0]] = splitter[1];
            });
           
           if (response && response.access_token) {  
                sessionStorage.setItem("AccToken",response.access_token ) ;
                sessionStorage.setItem("APIVer", apiVersion) ;
                sessionStorage.setItem("InstURL",  response.instance_url) ; 
                sessionStorage.setItem("idURL",  response.id) ;
                strngBrks = response.id.split('/');
                sessionStorage.setItem("LoggeduserId",  strngBrks[strngBrks.length - 1]) ; 
                window.location = '/';
            } else {
              window.location = 'webServer';
            }
        }else{
          window.location = 'webServer';
        }
      }     
  </script>

</head>
<body>
  <app-root></app-root>
</body>
</html>
